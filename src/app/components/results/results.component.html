<div class="button" (click)="navigate('profile')">Back to profile</div>
<div class="results">
  <table>
    <thead>
      <tr>
        <td>Date</td>
        <td>Practitioner</td>
        <td>Reason</td>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let result of observations"
        (click)="selectObservation(result)"
      >
        <td>{{ result.effectiveDateTime | date }}</td>
        <td>{{ performer(result.performer[0].actor.reference) }}</td>
        <td>{{ result.category[0].coding[0].Display }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="no-result" *ngIf="selectedObservation === null">&nbsp;</div>
<div class="result" *ngIf="selectedObservation !== null">;</div>
<div class="button" (click)="askForAnAppointment()">Make an appointment</div>
<app-ask-appointement
  *ngIf="askAppointment"
  (closeModalEvent)="askForAnAppointment()"
></app-ask-appointement>
