<div>
  <div id="Appointment" class="modal" (clickOutside)="closeModal()">
    <h2>Take appointment with Dr. [ Add name here ]</h2>
    <form>
      <div>
        <label for="appointmentDate">Date </label>
        <input id="appointmentDate" type="date" name="date" [(ngModel)]="date" required />
      </div>
      <div>
        <label for="appointmentHour"> Time </label>
        <input id="appointmentHour" name="hour" [(ngModel)]="hour" type="time" min="09:00" max="17:00" required />
      </div>
      <div id="Reason">
        <label for="appointmentReason"> Reason </label>
        <select id="appointmentReason" type="text" [(ngModel)]="appointment.reason" name="reason" required>
          <option [value]="reason" *ngFor="let reason of reasonList" [ngValue]="reason">{{ reason }} </option>
        </select>
      </div>
      <div id="Priority">
        <label for="appointmentPriority">Priority</label>
        <select id="appointmentPriority" type="text" [(ngModel)]="appointment.priority" name="priority" required>
          <option [value]="priority" *ngFor="let priority of priorityList" [ngValue]="priority">{{priority}}</option>
        </select>
      </div>
      <div id="Comment">
        <label for="appointmentComment"> Comment </label>
        <textarea id="appointmentComment" name="comment" [(ngModel)]="appointment.comment"></textarea>
        <div class="buttons">
          <div class="button-cancel" (click)="closeModal()">
            Cancel
          </div>
          <div class="button" (click)="send()">Confirm</div>
        </div>
      </div>
    </form>
  </div>
</div>
